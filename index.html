<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ChartJS Playground</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="helpers.js" defer></script>
		<script src="main.js" defer></script>
		<script src="against-same-opponents.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=1Fira+Sans:wght@400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700;800;900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:wght@600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:wght@400;500;700&display=swap"
			rel="stylesheet">
	</head>

	<body>
		<div style="display: flex; align-items: center; gap: 8px;">
			<input type="number" id="animation-speed" min="1" max="10" step="1">
			<button id="btn-play">Play</button>
			<button id="btn-pause">Pause</button>
			<button id="btn-reset">Reset</button>
			<button id="btn-next">Next</button>
			<button id="btn-previous">Previous</button>
			<button id="btn-up">↑ 1</button>
			<button id="btn-up-fast">↑ 10</button>
			<button id="btn-down">↓ 1</button>
			<button id="btn-down-fast">↓ 10</button>
		</div>
		<div class="progress-bar-container">
			<div class="progress-bar">
				<div class="progress-bar__filled-part"></div>
			</div>
		</div>
		<div class="chart-container">
			<canvas id="chart"></canvas>
		</div>

		<div class="chart-container" style="margin-top: 32px;">
			<canvas id="chart-2"></canvas>
		</div>
	</body>

</html>
